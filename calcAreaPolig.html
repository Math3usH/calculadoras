<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Área de Polígonos</title>
</head>
<body>
    <h1>Calculadora de Área de Polígonos Regulares</h1>
    <label for="tipo">Tipo de Polígono:</label>
    <select id="tipo">
        <option value="quadrado">Quadrado</option>
        <option value="retangulo">Retângulo</option>
        <option value="triangulo">Triângulo</option>
        <option value="hexagono">Hexágono</option>
    </select><br>
    <label for="base">Base (em unidades):</label>
    <input type="number" id="base"><br>
    <label for="altura">Altura (em unidades):</label>
    <input type="number" id="altura"><br>
    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
            const tipo = document.getElementById('tipo').value;
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);
            let area = 0;

            if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, insira valores válidos para base e altura.';
            } else {
                if (tipo === 'quadrado') {
                    area = base * base;
                } else if (tipo === 'retangulo') {
                    area = base * altura;
                } else if (tipo === 'triangulo') {
                    area = (base * altura) / 2;
                } else if (tipo === 'hexagono') {
                    area = (3 * Math.sqrt(3) * base * base) / 2;
                }
                document.getElementById('resultado').textContent = `Área do ${tipo.charAt(0).toUpperCase() + tipo.slice(1)}: ${area.toFixed(2)} unidades quadradas`;
            }
        }
    </script>
</body>
</html>
