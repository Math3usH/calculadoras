<html>

<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .calculator {

            flex-direction: column;
            align-items: center;

        }

            height: 60px;
            font-size: 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        }

            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
        }

        #num-pad {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .num-row {

            justify-content: center;
        }

        button {

</body>

</html>
