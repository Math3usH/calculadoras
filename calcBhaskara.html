<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Bhaskara</title>
</head>
<body>
    <h1>Calculadora de Bhaskara</h1>
    <label for="a">Coeficiente 'a':</label>
    <input type="number" id="a"><br>
    <label for="b">Coeficiente 'b':</label>
    <input type="number" id="b"><br>
    <label for="c">Coeficiente 'c':</label>
    <input type="number" id="c"><br>
    <button onclick="calcularBhaskara()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularBhaskara() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminante = b * b - 4 * a * c;

            if (a === 0 || isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('resultado').textContent = 'Por favor, insira valores válidos para a, b e c.';
            } else if (discriminante > 0) {
                const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                document.getElementById('resultado').textContent = `Raízes reais: x1 = ${x1}, x2 = ${x2}`;
            } else if (discriminante === 0) {
                const x1 = -b / (2 * a);
                document.getElementById('resultado').textContent = `Raiz real única: x1 = ${x1}`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminante) / (2 * a);
                document.getElementById('resultado').textContent = `Raízes complexas: x1 = ${realPart} + ${imaginaryPart}i, x2 = ${realPart} - ${imaginaryPart}i`;
            }
        }
    </script>
</body>
</html>
