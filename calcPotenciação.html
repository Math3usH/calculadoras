<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Potenciação</title>
</head>
<body>
    <h1>Calculadora de Potenciação</h1>
    <label for="base">Base:</label>
    <input type="number" id="base"><br>
    <label for="exponente">Expoente:</label>
    <input type="number" id="exponente"><br>
    <button onclick="calcularPotenciacao()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularPotenciacao() {
            const base = parseFloat(document.getElementById('base').value);
            const exponente = parseFloat(document.getElementById('exponente').value);

            if (isNaN(base) || isNaN(exponente)) {
                document.getElementById('resultado').textContent = 'Por favor, insira valores numéricos válidos para a base e o expoente.';
            } else {
                const resultado = Math.pow(base, exponente);
                document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
            }
        }
    </script>
</body>
</html>
